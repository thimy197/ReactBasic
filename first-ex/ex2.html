<!DOCTYPE html>
<html>

<head>
    <title>Exercise 2</title>
</head>

<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

        function LoginForm(){
            return (
                <>
                    <div>
                        <input placeholder="Email"/>
                    </div>
                    <div>
                        <input placeholder="Password" type="password"/>
                    </div>
                </>
            );
        }

        function ComponentProductDetails(props) {
            const product = props.product;
            const price = <p>Price: ${product.price}</p>;
            return (
                <div>
                    <div>
                        <img src={product.img} width="100"/>
                    </div>
                    {product.name}
                    {product.discountPrice ? 
                        <del>{price}</del> 
                        : price}
                    {product.discountPrice && <p>Discount price: ${product.discountPrice}</p>}
                    <button>Add to Cart</button>
                </div>
            );
        }

        function ProductDetails() {
            const product1 = {
                name: 'Tennis balls',
                price: '6.00',
                img: 'images/tennis-balls.png'
            }
            const product2 = {
                name: 'Plain T-shirt',
                price: '7.99',
                img: 'images/plain-t-shirt.png'
            }
            const product3 = {
                name: 'Cotton Socks',
                price: '10.90',
                discountPrice: '5.45',
                img: 'images/cotton-socks.png'
            }
            return (
                <>
                    <ComponentProductDetails product={product1}/>
                    <ComponentProductDetails product={product2}/>
                    <ComponentProductDetails product={product3}/>
                </>
            );
        }

        function App(){
            return (
            <>
                <p>Hello, welcome to my website</p>
                <LoginForm/>
                <button>Login</button><button>Sign up</button>
                <hr/>
                <ProductDetails/>
            </>
        );}
        const container = document.querySelector('.js-container');
        ReactDOM.createRoot(container).render(<App/>);
    </script>
</body>

</html>
