<!DOCTYPE html>
<html>

<head>
    <title>Chatbox Ex</title>
</head>

<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

        function ChatInput() {
            return (
                <>
                    <input type="text" placeholder="Type your message here..." />
                    <button>Send</button>
                </>
            );
        }

        function UserChat(props) {
            // destructuring props
            // function UserChat({message, type, img}) {...}
            const {message, type, img} = props;

            /*if (props.type === 'bot') {
                return (
                    <div>
                        <img src={img} height="30" width="30"/>
                        {message}
                    </div>
                );
            }*/
            // Guard clause
            // value && expression  => if value is true, then evaluate expression
            return (
                <div>
                    {type === 'bot' && <img src={img} height="30" width="30"/>}
                    {message}
                    {type === 'user' && <img src={img} height="30" width="30"/>}
                </div>
            );
        }

        function App() {
            return (
                <>
                    <ChatInput />
                    <UserChat message ="Hello chatbot" img="images/user.png" type="user"/>
                    <UserChat message ="Hello guys" img="images/robot.png" type="bot"/>
                </>
            );
        }

        const container = document.querySelector('.js-container');
        ReactDOM.createRoot(container).render(<App />);
        // {ChatInput()}
        // <ChatInput></ChatInput> - both are incorrect ways to render a component
        

    </script>
</body>

</html>
